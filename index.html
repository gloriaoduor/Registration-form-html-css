<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!-- style sheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel='stylesheet' href='style.css' type='text/css' />
        <title>Class Registration form</title>

    </head>
    <body>
    <div class="container">
        <form id="formPos" class = "form-control">
            <h2>Class Registration Form</h2>
            <div class="form-elements mb-3 row g-3 ">
                <div class="col-sm-12">
                    <input class="form-control" type="text" name="studentId" placeholder="Student ID"/>
                </div>
                <div class="col-sm-4 "> 
                    <input class="form-control" type="text" name="lastname" placeholder="Last Name"/> 
                </div>
                <div class="col-sm-4">
                    <input class="form-control" type="text" name="firstname" placeholder="First Name"/> 
                </div>
                <div class="col-sm-4">
                    <input class="form-control" type="text" name="othernames" placeholder="Other Names"/> 
                </div>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="email" placeholder="Email"/> 
                </div>
                <div class="col-sm-6">
                    <input class="form-control" type="text" name="phonenumber" placeholder="Phone Number"/>
                </div>
                   
                    <div class="col-sm-12">
                        <label for="deptList" class="col-auto col-form-label">Department:</label>
                        <select name="deptList">
                            <option selected="" value="Default">(Please select your department)</option>
                            <option>Computer Science</option>
                            <option>Information Technology</option>
                            <option>Computer Technology</option>
                            <option>Business and IT</option>
                            <option>Information and Management Systems</option>
                            <option>Telecommunications Engineering</option>
                        </select> 
                    </div>
                
                    
                    <div class="classList col-sm-12">
                        <label for="classList" class="col-auto col-form-label ">Classes:</label>
                        <select name="classList">
                            <option selected="" value="Default">(Please select your classes)</option>
                            <option>Vector Analysis</option>
                            <option>Object Oriented Programming</option>
                            <option>Discrete Structures</option>
                            <option>Communication Skills</option>
                            <option>Calculus</option>
                            <option>Development Studies and Ethics</option>
                        </select>
                    </div>
                <div>
                    <input type="submit" class="btn btn-primary " value="Submit" />
                    <input type="button" class="btn btn-danger " value="Reset" />
                </div>
               
            </div>
               
          
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
